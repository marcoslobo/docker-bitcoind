# [chain]
# Test Network.
chain=test
# Use the testnet4 chain. Equivalent to -chain=testnet4.
testnet4=1# Use testnet4 network


      
listen=1           # Accept connections from outside
bind=0.0.0.0       # Bind to all network interfaces
port=18333         # Testnet P2P port

# [rpc]
# Accept command line and JSON-RPC commands.
server=1
# Accept public REST requests.
rest=1
rpcuser=lobo_dev  # RPC username
rpcpassword=lobo123lobo  # Change this to a secure password
rpcport=18332      # Testnet RPC port

# Performance tuning
dbcache=256        # Database cache size in MiB
maxconnections=10  # Maximum number of connections

# Index options
txindex=1          # Maintain a full transaction index

# Debug and logging
printtoconsole=1   # Print to console (useful in Docker)
logtimestamps=1    # Prepend log messages with timestamp

# Wallet options
disablewallet=0    # Enable the wallet functionality